<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="main-container">
        <div class="info-container">
          <div class="profile">
            <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="avatar">
            <h1>Jessica Randall</h1>
            <h3>London, United Kingdom</h3>
  
            <p>"Front-end developer and avaid reader."</p>
          </div>
          <button class="styled-button">Github</button>
          <button class="styled-button">Frontend Mentor</button>
          <button class="styled-button">Linkedin</button>
          <button class="styled-button">Twitter</button>
          <button class="styled-button">Instagram</button>

        </div>
      </div>
    </section>
  </main>
  <div>

  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sabad Perez</a>.
  </footer>
</body>
</html>
